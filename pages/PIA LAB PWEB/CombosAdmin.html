<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Combos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="cssadmin/inicioadmin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="InicioAdmin.html">
                                <span data-feather="home"></span>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Pedidos-Ventas.html">
                                Pedidos / Ventas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adquisisiones.html">
                                Adquisiciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ProductosAdmin.html">
                                Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="CombosAdmin.html">
                                Combos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Inventario.html">
                                Inventario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Usuarios.html">
                                Usuarios
                            </a>
                        
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Combos</h1>
                    <button class="btn btn-primary" id="addComboBtn">Agregar</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Combo</th>
                                <th>Detalles</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="combosTableBody">
                            <!-- Las filas se llenarán automáticamente usando la API -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para editar combos -->
    <div class="modal fade" id="editComboModal" tabindex="-1" aria-labelledby="editComboModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editComboModalLabel">Editar Combo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editComboForm">
                        <input type="hidden" id="editComboId">
                        <div class="form-group">
                            <label for="editComboName">Nombre</label>
                            <input type="text" class="form-control" id="editComboName">
                        </div>
                        <div class="form-group">
                            <label for="editComboDetails">Detalles</label>
                            <input type="text" class="form-control" id="editComboDetails">
                        </div>
                        <div class="form-group">
                            <label for="editComboPrice">Precio</label>
                            <input type="number" class="form-control" id="editComboPrice">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar combos -->
    <div class="modal fade" id="addComboModal" tabindex="-1" aria-labelledby="addComboModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addComboModalLabel">Agregar Combo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addComboForm">
                        <div class="form-group">
                            <label for="addComboName">Nombre</label>
                            <input type="text" class="form-control" id="addComboName">
                        </div>
                        <div class="form-group">
                            <label for="addComboDetails">Detalles</label>
                            <input type="text" class="form-control" id="addComboDetails">
                        </div>
                        <div class="form-group">
                            <label for="addComboPrice">Precio</label>
                            <input type="number" class="form-control" id="addComboPrice">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Combo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="jsadmin/Script1.js"></script>
</body>
</html>
