<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Inventario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="cssadmin/inicioadmin.css">
</head>
<body class="bodyAdmin1">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="InicioAdmin.html">
                                <span data-feather="home"></span>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Pedidos-Ventas.html">
                                Pedidos / Ventas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adquisisiones.html">
                                Adquisiciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ProductosAdmin.html">
                                Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="CombosAdmin.html">
                                Combos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Inventario.html">
                                Inventario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Usuarios.html">
                                Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="PaginaprincipalAdmin.html">
                                Página principal
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Inventario</h1>
                    <button class="btn btn-primary" id="addInventoryBtn">Agregar</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Ingredientes</th>
                                <th>Categoría</th>
                                <th>Stock Actual</th>
                                <th>Stock Máximo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <!-- Las filas se llenarán automáticamente usando la API -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para editar inventario -->
    <div class="modal fade" id="editInventoryModal" tabindex="-1" aria-labelledby="editInventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editInventoryModalLabel">Editar Inventario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editInventoryForm">
                        <input type="hidden" id="editInventoryId">
                        <div class="form-group">
                            <label for="editInventoryName">Nombre</label>
                            <input type="text" class="form-control" id="editInventoryName">
                        </div>
                        <div class="form-group">
                            <label for="editInventoryCategory">Categoría</label>
                            <input type="text" class="form-control" id="editInventoryCategory">
                        </div>
                        <div class="form-group">
                            <label for="editInventoryCurrentStock">Stock Actual</label>
                            <input type="number" class="form-control" id="editInventoryCurrentStock">
                        </div>
                        <div class="form-group">
                            <label for="editInventoryMaxStock">Stock Máximo</label>
                            <input type="number" class="form-control" id="editInventoryMaxStock">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar inventario -->
    <div class="modal fade" id="addInventoryModal" tabindex="-1" aria-labelledby="addInventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInventoryModalLabel">Agregar Inventario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addInventoryForm">
                        <div class="form-group">
                            <label for="addInventoryName">Nombre</label>
                            <input type="text" class="form-control" id="addInventoryName">
                        </div>
                        <div class="form-group">
                            <label for="addInventoryCategory">Categoría</label>
                            <input type="text" class="form-control" id="addInventoryCategory">
                        </div>
                        <div class="form-group">
                            <label for="addInventoryCurrentStock">Stock Actual</label>
                            <input type="number" class="form-control" id="addInventoryCurrentStock">
                        </div>
                        <div class="form-group">
                            <label for="addInventoryMaxStock">Stock Máximo</label>
                            <input type="number" class="form-control" id="addInventoryMaxStock">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Inventario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="jsadmin/Script1.js"></script>
</body>
</html>
