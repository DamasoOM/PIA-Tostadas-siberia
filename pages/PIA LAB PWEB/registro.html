<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tostadas El Cerro - Registrarse</title>
    <link rel="stylesheet" href="css/Style3.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="Imagenes/logo.png" alt="Tostadas El Cerro">
            <h1><a href="index.html">TOSTADAS EL CERRO</a></h1>
        </header>
        <main class="main-content">
            <form class="register-form">
                <h2>Regístrate</h2>
                <label for="firstname">Nombre(s)</label>
                <input type="text" id="firstname" name="firstname" required>
                
                <label for="lastname">Apellido(s)</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <a href="Inicio de sesión.html" class="create-account">¿Ya tienes una cuenta?</a>
        </main>
    </div>
    <footer class="footer">
        <img src="Imagenes/logo.png" alt="Footer Logo">
    </footer>
    <script src="js/script2.js"></script>
</body>
</html>
